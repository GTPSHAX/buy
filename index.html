<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="8; url=https://discord.com/invite/D7wCQV8YCr">
    <title>Redirecting...</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background: radial-gradient(circle at 50% 50%, #6e45e2, #88d3ce);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .redirect-box {
            text-align: center;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: zoomIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .redirect-box h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #ffcc00, #ff0066);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .redirect-box p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .redirect-box .spinner-border {
            width: 5rem;
            height: 5rem;
            margin-bottom: 2rem;
        }

        .redirect-box .spinner-border span {
            display: block;
            margin-top: -10px;
            font-size: 1.2rem;
        }

        .redirect-box i {
            font-size: 5rem;
            color: #ffcc00;
            animation: bounce 1.5s infinite;
            margin-bottom: 1rem;
        }

        .redirect-box a {
            color: #ffcc00;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.3rem;
        }

        .redirect-box a:hover {
            color: #ffe066;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff0066, 0 0 40px #ffcc00, 0 0 50px #ff0066;
            }
            to {
                text-shadow: 0 0 30px #ff0066, 0 0 50px #ffcc00, 0 0 60px #ff0066, 0 0 80px #ffcc00;
            }
        }

        /* Particle Animation */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: moveParticle 15s infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-100vh) scale(1.5);
            }

            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Starfield Animation */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.7)), url('https://i.imgur.com/7zXH6aF.jpg') center/cover;
            z-index: 0;
            animation: starScroll 30s linear infinite;
        }

        @keyframes starScroll {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 200vh;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .redirect-box h1 {
                font-size: 2.5rem;
            }

            .redirect-box p {
                font-size: 1.2rem;
            }

            .redirect-box .spinner-border {
                width: 4rem;
                height: 4rem;
            }

            .redirect-box i {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>
    <!-- Starfield Effect -->
    <div class="starfield"></div>

    <!-- Particles for dynamic effect -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 55%; animation-delay: 9s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 15s;"></div>

    <div class="redirect-box">
        <i class="fab fa-discord"></i>
        <h1>Warping to Discord...</h1>
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Buckle up! We're preparing your warp jump. If nothing happens, <a href="https://discord.com/invite/D7wCQV8YCr">click here</a>.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
